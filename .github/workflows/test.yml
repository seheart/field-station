name: Field Station CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pygame xvfb
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flake8 black mypy
        
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        
    - name: Check code formatting with black
      run: |
        black --check --line-length=100 *.py
        
    - name: Type check with mypy
      continue-on-error: true
      run: |
        mypy *.py --ignore-missing-imports
        
    - name: Run syntax check
      run: |
        python -m py_compile field_station.py
        
    - name: Run tests with pytest
      run: |
        # Use xvfb for headless pygame testing
        xvfb-run -a python test_field_station.py
        
    - name: Test game launch (headless)
      run: |
        # Test that the game can start without crashing
        timeout 5 xvfb-run -a python field_station.py || true

  security-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run security check with bandit
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
        cat bandit-report.json